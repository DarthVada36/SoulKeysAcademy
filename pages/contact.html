<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="../public/assets/images/Logotipo-academy-white-nav.svg" alt="logo-SKA"></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#about">Sobre nosotros</a></li>
                <li><a href="#instruments">Instrumentos</a></li>
                <li><a href="#">Partituras</a></li>
                <li><a href="./pages/contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="container-contact1">
                <h2>Tu nuevo camino comienza hoy...</h2>
                <h2>Atrévete, estás a un paso</h2>
            </div>

            <div class="container-contact">
                <form id="form">
            <!-- full name -->
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" placeholder="Nombre Apellido" name="name" />
                    <p id="name-error" class="error-message"></p>
                </div>
            <!-- phone -->
                <div class="form-group">
                    <label for="phone">Teléfono (9 dígitos)</label>
                    <input type="tel" id="phone" placeholder="555555555" name="phone" />
                    <p id="phone-error" class="error-message"></p>
                </div>
            <!-- email -->
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="email@address.com" name="email" />
                    <p id="email-error" class="error-message"></p>
                </div>
            <!-- message -->
                <div class="form-group message-box">
                    <label for="message-m">Mensaje</label>
                    <input type="text" id="message-m" placeholder="Mensaje" name="message-m"/>
                    <p id="message-error" class="error-message"></p>
                </div>
            <!-- instruments -->
                <div class="form-group">
                    <label>Instrumento que quieres aprender</label>
                    <div class="instrument-options">
                        <div>
                            <input type="checkbox" id="piano" name="instrument" value="Piano">
                            <label for="piano">Piano</label>
                        </div>
                        <div>
                            <input type="checkbox" id="guitarra" name="instrument" value="Guitarra">
                            <label for="guitarra">Guitarra</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bateria" name="instrument" value="Batería">
                            <label for="bateria">Batería</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tuba" name="instrument" value="Tuba">
                            <label for="tuba">Tuba</label>
                        </div>
                        <div>
                            <input type="checkbox" id="otro" name="instrument" value="Otro">
                            <label for="otro">Otro</label>
                        </div>
                    </div>
                    <p id="instrument-error" class="error-message"></p>
                </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
<footer>
    <div class="container container__footer">
        <p>&copy; 2024 Soul Keys Academy. Todos los derechos reservados.</p>
        <div class="rrss">
            <img src="../public/assets/images/facebook-logo.png" alt="logo-facebook">
            <img src="" alt="logo-Instagram">
            <img src="../public/assets/images/linkedin-logo.png" alt="logo-LinkedIn">
        </div>
    </div>
</footer>
    <script src="../src/scripts/contact.js"></script>
</body>
</html>
