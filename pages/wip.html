<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">Soul Keys Academy</div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a href="#inicio" class="header__nav-link">Inicio</a>
                </li>
                <li class="header__nav-item">
                    <a href="#acerca-de" class="header__nav-link">Acerca de</a>
                </li>
                <li class="header__nav-item">
                    <a href="#instrumentos" class="header__nav-link">Instrumentos</a>
                </li>
                <li class="header__nav-item">
                    <a href="#partituras" class="header__nav-link">Partituras</a>
                </li>
                <li class="header__nav-item">
                    <a href="#contacto" class="header__nav-link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="construction-page">
            <div class="construction-page__game">
                <div class="game">
                    <div class="game__note" id="note">
                        <img src="./images_wip_ska/img/icons8-notas-musicales-32.png" alt="Nota musical">
                    </div>
                    <div class="game__obstacle" id="obstacle"></div>
                </div>
            </div>
            <section class="construction-page__message">
                <h2 class="construction-page__message-title">Estamos trabajando en el sitio</h2>
                <p class="construction-page__message-text">Por favor vuelve nuevamente.</p>
            </section>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer__social-media">
            <ul class="footer__social-media-list">
                <li class="footer__social-media-item">
                    <a href="https://www.instagram.com/tuusuario" class="footer__social-media-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </li>
                <li class="footer__social-media-item">
                    <a href="https://www.linkedin.com/in/tuusuario" class="footer__social-media-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                </li>
                <li class="footer__social-media-item">
                    <a href="https://github.com/tuusuario" class="footer__social-media-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer__contact">
            <p class="footer__contact-info">
                Contacto: <a href="mailto:contacto@tudominio.com" class="footer__contact-link">contacto@tudominio.com</a>
            </p>
        </div>
    </footer>
    <script src="./script.js"></script>   
</body>
</html>
