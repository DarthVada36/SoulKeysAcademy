<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/stylesPiano.css">
    <title>Document</title>
</head>

<body>

    <!-- MODAL TIPS -->
    <div id="myModal" class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <p class="modal__text">Tips de nuestro amigo Bach</p>
            <img class="modal__image" id="tipBach" src="../public/assets/images/Modal/bachTexto1.PNG"
                alt="Imagen de ejemplo">
        </div>
    </div>

    <!-- MODAL HAS ALCANZADO EL LÍMITE DE NOTAS -->
    <div id="keypressModal" class="modal">
        <div class="modal__content2">
            <span class="modal__close">&times;</span>
            <p class="keypressModal__message">¡WOW! Parece que estas partituras son sencillas para ti, estás preparada
                para subir el nivel y escoger uno de nuestros planes para seguir con partituras más complejas</p>
            <div class="keypressModal__linkSpace"><a class="keypressModal__link" href="../pages/planes.html">IR A PLANES DE
                    APRENDIZAJE</a></div>
        </div>
    </div>

    <!-- CABECERA CON SELECTOR DE PARTITURAS -->
    <header class="header">
        <form class="header__form" action="" method="post">
            <label class="header__label" for="miSelectSheetMusic">Selecciona una canción:</label>
            <select class="header__select" id="miSelect" name="opcionSeleccionada" onchange="showSheetMusic(event)">
                <option class="header__option" value="1">Noche de paz</option>
                <option class="header__option" value='2'>Cumpleaños feliz</option>
                <option class="header__option" value="3">All you need is love</option>
                <option class="header__option" value='4'>Yesterday</option>
                <option class="header__option" value="5">Hello</option>
                <option class="header__option" value='6'>Bohemian Rapshody</option>
            </select>
            <br>
            <img id="sheetMusic" class="header__image" src="../public/assets/images/partituras/noche de paz.PNG"
                alt="Noche de paz">
        </form>
    </header>

    <!-- SELECTOR DE SONIDOS -->
    <section class="soundSelector" ">
        <form class="soundSelector__form" action="" method="post">
            <label class="soundSelector__label" id="instrument-select" for="miSelect">Sonido:</label>
            <select class="soundSelector__select" id="miSelectSound" name="selectedOption">
                <option class="soundSelector__option" value="piano">Piano</option>
                <option class="soundSelector__option" value='drums'>Bateria</option>
                <option class="soundSelector__option" value="guitar">Guitarra</option>
                <option class="soundSelector__option" value='flute'>Flauta</option>
            </select>
        </form>
    </section>

    <main id="piano">

        <!-- 7 TECLAS DEL PIANO-->
        <article class="piano__key--do" id="key-d">
            <button class="piano__button">Do</button>
            <h1 class="piano__letter">D</h1>
            <audio id="sound" src="../public/assets/sounds/piano/do1.mp3"></audio>
            <div class="piano__black">
            </div>
        </article>
        <article class="piano__key--re" id="key-f">
            <button class="piano__button">Re</button>
            <h1 class="piano__letter">F</h1>
            <audio id="sound2" src="../public/assets/sounds/piano/re1.mp3"></audio>
            <div class="piano__black">

            </div>
        </article>
        <article class="piano__key--mi" id="key-g">
            <button class="piano__button">Mi</button>
            <h1 class="piano__letter">G</h1>
            <audio id="sound3" src="../public/assets/sounds/piano/mi1.mp3"></audio>
            <div class="piano__black__transparent">

            </div>
        </article>
        <article class="piano__key--fa" id="key-h">
            <button class="piano__button">Fa</button>
            <h1 class="piano__letter">H</h1>
            <audio id="sound4" src="../public/assets/sounds/piano/fa1.mp3"></audio>
            <div class="piano__black">

            </div>
        </article>
        <article class="piano__key--sol" id="key-j">
            <button class="piano__button">Sol</button>
            <h1 class="piano__letter">J</h1>
            <audio id="sound5" src="../public/assets/sounds/piano/sol1.mp3"></audio>
            <div class="piano__black">

            </div>
        </article>
        <article class="piano__key--la" id="key-k">
            <button class="piano__button">La</button>
            <h1 class="piano__letter">k</h1>
            <audio id="sound6" src="../public/assets/sounds/piano/la1.mp3"></audio>
            <div class="piano__black">

            </div>
        </article>
        <article class="piano__key--si" id="key-l">
            <button class="piano__button">Si</button>
            <h1 class="piano__letter">l</h1>
            <audio id="sound7" src="../public/assets/sounds/piano/si1.mp3"></audio>
            <div class="piano__black__transparent">

            </div>
        </article>


        <!-- OTRAS 7 TECLAS -->

        <article class="piano__key--do" id="key-z">
            <button class="piano__button">Do</button>
            <h1 class="piano__letter">z</h1>
            <audio id="sound" src="./assets/sounds/piano/do1.mp3"></audio>
            <div class="piano__black">
            </div>
        </article>
        <article class="piano__key--re" id="key-x">
            <button class="piano__button">Re</button>
            <h1 class="piano__letter">x</h1>
            <audio id="sound2" src="./assets/sounds/piano/re1.mp3"></audio>
            <div class="piano__black">

            </div>
        </article>
        <article class="piano__key--mi" id="key-c">
            <button class="piano__button">Mi</button>
            <h1 class="piano__letter">c</h1>
            <audio id="sound3" src="./assets/sounds/piano/mi1.mp3"></audio>
            <div class="piano__black__transparent">

            </div>
        </article>
        <article class="piano__key--fa" id="key-v">
            <button class="piano__button">Fa</button>
            <h1 class="piano__letter">v</h1>
            <audio id="sound4" src="./assets/sounds/piano/fa1.mp3"></audio>
            <div class="piano__black">

            </div>
        </article>
        <article class="piano__key--sol" id="key-b">
            <button class="piano__button">Sol</button>
            <h1 class="piano__letter">b</h1>
            <audio id="sound5" src="./assets/sounds/piano/sol1.mp3"></audio>
            <div class="piano__black">

            </div>
        </article>
        <article class="piano__key--la" id="key-n">
            <button class="piano__button">La</button>
            <h1 class="piano__letter">n</h1>
            <audio id="sound6" src="./assets/sounds/piano/la1.mp3"></audio>
            <div class="piano__black">

            </div>
        </article>
        <article class="piano__key--si" id="key-m">
            <button class="piano__button">Si</button>
            <h1 class="piano__letter">m</h1>
            <audio id="sound7" src="./assets/sounds/piano/si1.mp3"></audio>
            <div class="piano__black__transparent">

            </div>
        </article>

    </main>


    <script src="../piano.js"></script>

</body>

</html>
